default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  primary:
    <<: *default
    database: inswatch_development
  cache:
    <<: *default
    database: inswatch_development_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: inswatch_development_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: inswatch_development_cable
    migrations_paths: db/cable_migrate

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  primary:
    <<: *default
    database: inswatch_test
  cache:
    <<: *default
    database: inswatch_test_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: inswatch_test_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: inswatch_test_cable
    migrations_paths: db/cable_migrate

# Store production database in PostgreSQL
production:
  primary: &primary_production
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
  cache:
    <<: *primary_production
    database: inswatch_production_cache
    url: <%= ENV["CACHE_DATABASE_URL"] %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: inswatch_production_queue
    url: <%= ENV["QUEUE_DATABASE_URL"] %>
    migrations_paths: db/queue_migrate
    pool: 25
  cable:
    <<: *primary_production
    database: inswatch_production_cable
    url: <%= ENV["CABLE_DATABASE_URL"] %>
    migrations_paths: db/cable_migrate
